<!doctype html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>FilmWeb po mojemu</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1>FilmWeb po mojemu</h1>
                <p>Taka mała, prywatna biblioteczka.</p>

                <button type="button" class="btn btn-primary mb-5" data-toggle="modal" data-target="#exampleModal">
                    Dodaj film
                </button>
            </div>
            <div class="col-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTt5-LLg6MKAQuHYDfg2PzRy637W-64h7Cm-r1VxxQSh8eLm6fo"
                    alt="Taśma filmowa" class="float-right img-fluid">
            </div>
            <div class="col-12">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Tytuł filmu</th>
                            <th scope="col">Reżyser</th>
                            <th scope="col">Rok</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Dodanie filmu</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nazwa filmu</label>
                            <input type="text" class="form-control" id="filmName" aria-describedby="emailHelp" placeholder="Nazwa filmu">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Autor</label>
                            <input type="text" class="form-control" id="filmAuthor" placeholder="Autor">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Rok</label>
                            <input type="text" class="form-control" id="filmYear" placeholder="Rok">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cofnij</button>
                    <button type="button" id="add" class="btn btn-primary">Dodaj</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/testy.js"></script> -->
</body>

</html>
